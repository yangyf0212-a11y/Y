let currentRound = shuffle([...baseMessages]);
let roundIndex = 0;

function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function getNextMessage() {
    if (roundIndex >= currentRound.length) {
        currentRound = shuffle([...baseMessages]);
        roundIndex = 0;
    }
    return currentRound[roundIndex++];
}
// ---------- ÊºÇÊµÆÊñáÂ≠óÁ±ª ----------
class FloatingText{
    constructor(text){
        this.el=document.createElement("div");
        this.el.className="float-text";
        this.el.innerText = text || getNextMessage();
        this.color=`hsl(${random(0,360)},100%,70%)`;
        const isChinese = /[\u4e00-\u9fa5]/.test(this.el.innerText);
        this.el.style.fontFamily = randomFont(isChinese);
        this.el.style.fontSize = random(40,90)+"px";
        this.el.style.color=this.color;
        this.angle=random(0,360);
        this.el.style.transform=`rotate(${this.angle}deg)`;
        document.getElementById("zhx-float-container").appendChild(this.el);
        this.width=this.el.offsetWidth;
        this.height=this.el.offsetHeight;
        this.x=random(50,window.innerWidth-50);
        this.y=random(50,window.innerHeight-50);
        this.vx=random(-2,2);
        this.vy=random(-2,2);
        this.opacity=0;
        this.life=0;
        this.maxLife=random(80,150);
        this.trail=[];
    }

    update(){
        this.x+=this.vx; this.y+=this.vy;
        if(this.x<0){this.x=0; this.vx*=-1;}
        if(this.x>window.innerWidth-this.width){this.x=window.innerWidth-this.width; this.vx*=-1;}
        if(this.y<0){this.y=0; this.vy*=-1;}
        if(this.y>window.innerHeight-this.height){this.y=window.innerHeight-this.height; this.vy*=-1;}
        if(this.life<20) this.opacity=this.life/20;
        else if(this.life>this.maxLife-20) this.opacity=(this.maxLife-this.life)/20;
        else this.opacity=1;
        this.el.style.left=this.x+"px";
        this.el.style.top=this.y+"px";
        this.el.style.opacity=this.opacity;
        this.trail.push({x:this.x+this.width/2, y:this.y+this.height/2});
        if(this.trail.length>8) this.trail.shift();
        this.life++;
        if(this.life>this.maxLife){ this.el.remove(); return false;}
        return true;
    }

    drawTrail(ctx){
        if(this.trail.length<2) return;
        ctx.beginPath();
        for(let i=0;i<this.trail.length-1;i++){
            const p=this.trail[i], np=this.trail[i+1];
            ctx.moveTo(p.x,p.y); ctx.lineTo(np.x,np.y);
        }
        const gradient=ctx.createLinearGradient(
            this.trail[0].x,this.trail[0].y,
            this.trail[this.trail.length-1].x,this.trail[this.trail.length-1].y
        );
        let color=this.color.replace('hsl','hsla').replace(')',',0.5)');
        gradient.addColorStop(0,'rgba(255,255,255,0)');
        gradient.addColorStop(1,color);
        ctx.strokeStyle=gradient;
        ctx.lineWidth=1.5;
        ctx.shadowBlur=5;
        ctx.shadowColor=color;
        ctx.stroke();
        ctx.shadowBlur=0;
    }
}

    bgMusic.play().catch(err=>console.log("Êí≠ÊîæË¢´ÈòªÊ≠¢:",err));
    const ft=new FloatingText();
    ft.x=e.clientX;
    ft.y=e.clientY;
    ft.vx=random(-2,2);
    ft.vy=random(-2,2);
    floatingTexts.push(ft);
});

// ---------- ÊòüÁ©∫ËÉåÊôØ ----------
const canvas=document.getElementById("starCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const stars=[];
for(let i=0;i<300;i++){
    stars.push({x:random(0,canvas.width),y:random(0,canvas.height),r:random(0.5,2),vx:random(-0.2,0.2),vy:random(-0.2,0.2)});
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let star of stars){
        star.x+=star.vx; star.y+=star.vy;
        if(star.x<0) star.x=canvas.width;
        if(star.x>canvas.width) star.x=0;
        if(star.y<0) star.y=canvas.height;
        if(star.y>canvas.height) star.y=0;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
        ctx.fillStyle="#fff"; ctx.fill();
    }
    for(let i=floatingTexts.length-1;i>=0;i--){
        if(!floatingTexts[i].update()) floatingTexts.splice(i,1);
        else floatingTexts[i].drawTrail(ctx);
    }
    requestAnimationFrame(animate);
}
animate();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>
